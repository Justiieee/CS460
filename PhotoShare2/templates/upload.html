{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<head>
    <title>Upload a photo!</title>
</head>

    <body style="font-family:Helvetica;" background="https://68.media.tumblr.com/c9e3514cd7255466bc23cfa8c06f63be/tumblr_inline_n2316gluDV1spxw4r.jpg">
        <div class="title">
            <h1 style="text-align:center; font-family: Helvetica">Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="album">Album:</label>
                <input type="text" name="album" required='true' /><br />
                <label for="tag">Tag:</label>
                <input type="text" name="tag" required='false' /><br />
                <input type="submit" value="Upload" />
            </form>
    </body>
