<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1 style="text-align:center"> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body style="font-family:Helvetica;" background="https://68.media.tumblr.com/c9e3514cd7255466bc23cfa8c06f63be/tumblr_inline_n2316gluDV1spxw4r.jpg">
        <div class="title">
            <h1 style="text-align:center">Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="first_name">Enter your first name:</label>
                <input type="text" name="first_name" /><br />
                <label for="last_name">Enter your last name:</label>
                <input type="text" name="last_name" /><br />
                <label for="date_of_birth">Enter your date of birth:</label>
                <input type="text" name="date_of_birth" /><br />
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="gender">Enter gender:</label>
                <input type="text" name="gender" /><br />
                <label for="hometown">Enter hometown:</label>
                <input type="text" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
