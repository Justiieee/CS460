<!DOCTYPE html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos</title>
</head>
<body>
<p><a href='/deletePhoto'>Delete Photo By Photo ID</a></p>
{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>{{photo[1]}}<br>
        <li>{{photo[2]}}<br>
        <img src='data:image/png;base64, {{photo[0]}}'/></li>

    {% endfor %}
    </ul>
{% endif %}

<li><a href='/like'>Like</a></li>
<li><a href='/'>Home</a></li>

</body>

</html>
