<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Each Tag</title>
</head>
<body>
{%if message%}
<p style="text-align:center">{{ message }}</p>
{% endif %}

{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>{{photo[1]}}<br>
        <li>{{photo[2]}}<br>
        <img src='data:image/png;base64, {{photo[0]}}'/></li>
    {% endfor %}
    </ul>
{% endif %}

</body>
</html>
