<!DOCTYPE html>
{% if message %}
  <h1 style="font-family: Helvetica">{{message}}</h1>
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You May Also Like</title>
</head>
<body>
{% if photos %}
    <ul>
    {% for photo in photos %}
        <li>{{photo[1]}}</li>
        <li>{{photo[2] }}</li>
        <img src='data:image/png;base64, {{photo[0]}}'/>

    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
