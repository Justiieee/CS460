<!DOCTYPE html>
{% if message %}
  <h4>{{message}}!</h4>
{% endif %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend List</title>
</head>
<body style="font-family:Helvetica;">
{% if friends %}
<table width = "400">
    <tr align="left">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    {% for friend in friends %}
    <tr align="left">
        <td>{{ friend[0] }}</td>
        <td>{{ friend[1] }}</td>
        <td>{{ friend[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

<div class="title">
    <h2>Add a friend</h2>
    <pre>


    </pre>
    <form method="post" action="{{ url_for('add_friend') }}">
        <label>Enter friends email:</label>
        <input type="friends_email" name="friends_email" /><br />
        <input type = "submit" value="Add"/>
    </form>
</div>

<a href='/profile'>Profile</a>

</body>
</html>
